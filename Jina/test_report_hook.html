<!DOCTYPE html>
<html>
<head>
    <style>
        .test_steps {
            border-collapse: collapse;
        }

        .test_steps td {
            border: 1px solid black;
            padding: 5px;
        }

        .highlight-row {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
<table class="test_steps">
    <tr class="tbd">
        <td>Timestamp 2</td>
        <td>TestSteps 3</td>
        <td>Action 3</td>
        <td>Expect 3</td>
        <td>Actual 3</td>
        <td>Result 3</td>
    </tr>
    <tr class="fail">
        <td>Timestamp 2</td>
        <td>TestSteps 4</td>
        <td>Action 4</td>
        <td>Expect 4</td>
        <td>Actual 4</td>
        <td>Result 4</td>
    </tr>
    <tr class="pass">
        <td>Timestamp 2</td>
        <td>TestSteps 4</td>
        <td>Action 4</td>
        <td>Expect 4</td>
        <td>Actual 4</td>
        <td>Result 4</td>
    </tr>
</table>

<script>
        function addRowHighlight(className) {
            var rows = document.getElementsByClassName(className);

            for (var i = 0; i < rows.length; i++) {
                rows[i].addEventListener('mouseover', function() {
                    this.classList.add('highlight-row');
                });

                rows[i].addEventListener('mouseout', function() {
                    this.classList.remove('highlight-row');
                });
            }
        }

        addRowHighlight('tbd');
        addRowHighlight('fail');
        addRowHighlight('pass');
    </script>
</body>
</html>
